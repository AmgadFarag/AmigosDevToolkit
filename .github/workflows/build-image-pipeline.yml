name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # Marketplace action

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # - name: Unit Tests
    #   run: |
    #     cd "Spring Kit/Spring Playground/ssb"
    #     mvn -B test --file pom.xml
    
    - name: Build with Maven
      run: |
        cd "Spring Kit/Spring Playground/ssb"
        mvn clean
        mvn -B package --file pom.xml

    - name: Build Image
      uses: docker/build-push-action@v2
      with:
        context: .
        dockerfile: Dockerfile
        push: false
        # tags: ${{secrets.DOCKER_USER_NAME}}/AmigosDevToolkit:$(date'%Y%m%d%H%M%S')
        tags: ${{secrets.DOCKER_USER_NAME}}/AmigosDevToolkit:latest

    # - name: Deploy to production
    #   run: ./deploy.sh

env:
  API_KEY: ${{ secrets.API_KEY }}


